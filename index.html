<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>NLW</title>
  </head>
  <body>
    <div class="app">
      <button class="icon-button open-toggle" id="btn-open">
        <img src="assets/open.svg" alt="Menu" class="icon"/>
      </button>

      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="assets/logo.svg" alt="Logo" class="logo">

          <button class="icon-button" id="btn-collapse">
            <img src="assets/collapse.svg" alt="Fechar menu" class="icon"/>
          </button>
        </header>

        <div class="sidebar-content">
          <div class="search-container">
            <div class="search-input-wrapper">
              <img src="assets/search.svg" alt="Buscar" class="icon search-icon"/>
              <input type="text" class="search-input" id="search-input" placeholder="Buscar por título" />
            </div>
            <button class="btn-primary btn btn-full" id="btn-new">Novo Prompt</button>
            <div class="search-divider"></div>
          </div>
        </div>

        <div>
          <ul class="prompts-list" id="prompts-list">
          </ul>
        </div>
      </aside>

      <main class="main">
        <div class="main-header">

          <button id="btn-copy"class="btn-outline btn">
            <img src="assets/copy.svg" alt="Copiar" class="icon"/>
            <span class="text">Copiar</span>
          </button>

          <button id="btn-save" class="btn-primary btn">
            Salvar
          </button>

          <button id="btn-import" class="btn-import btn">
            Importar
          </button>
        </div>

        <div data-placeholder="Título do prompt" class="editable-wrapper is-empty" id="title-wrapper">
          <h1 id="prompt-title" class="prompt-title" contenteditable="true">
          </h1>
        </div>
          
        <div data-placeholder="Conteúdo do Prompt" class="editable-wrapper" id="content-wrapper">
          <div id="prompt-content" class="prompt-content" contenteditable="true"></div>
        </div> <div class="response-divider"></div>
        <div class="response-area">
          <h2 class="response-title">Resposta da IA</h2>
          <div 
            id="ai-response" 
            class="ai-response-content" 
            data-placeholder="A resposta da IA aparecerá aqui..."
          ></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
